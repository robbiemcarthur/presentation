<div class="bg">
  <div class="mountain" (click)="showValleyInfo('Buachaille Etive Mor')">
    <div class="mountain-top">
      <div class="mountain-cap-1"></div>
      <div class="mountain-cap-2"></div>
      <div class="mountain-cap-3"></div>
    </div>
  </div>
  <div class="mountain-two" (click)="showValleyInfo('Mont Blanc')">
    <div class="mountain-top-2">
      <div class="mountain-cap-1-2"></div>
      <div class="mountain-cap-2-2"></div>
      <div class="mountain-cap-3-2"></div>
    </div>
  </div>
   <div class="mountain-three" (click)="showValleyInfo('Ben Nevis')">
    <div class="mountain-top-3">
      <div class="mountain-cap-1-3"></div>
      <div class="mountain-cap-2-3"></div>
      <div class="mountain-cap-3-3"></div>
    </div>
  </div>
  <div class="cloud"></div>
  <div class="row">
    <div class="col-md-4">
        <app-add-or-update-valley (valleyCreated)="addOrUpdateValley($event)" [valleyInfo]="currentValley"></app-add-or-update-valley>
    </div>
    <div class="col-md-8">
        <app-view-valley-info [valleys]="valleys" (editClicked)="editClicked($event)" (newClicked)="newClicked()" (recordDeleted)="deleteClicked($event)"></app-view-valley-info>
    </div>
  </div>
<router-outlet></router-outlet>
</div>
